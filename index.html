  <body id="body" class="body">
    <header class="header">
      <div class="controls">
        <label for="darkM" >Dark Mode</label>
        <input type="radio" name="theme" id="darkM" value="dark" />
        <label for="lightM">Light Mode</label>
        <input type="radio" name="theme" id="lightM" value="light" />
        
      </div>
      <h1 class="heading">Pokedex</h1>
      <div class="search">
        <p><input type="search" id="searchBox" placeholder="SEARCH"></p>
      </div>
    </header>
    <main>
        <div class="wrapper">
        <div class="choose">
        <h2>Cuántos pokemons quieres ver? <input type="number" id="num" value="5"></h2>

      </div>

        <!--section para pintar las tarjetas-->
        <section id="render"></section>

        <!--template para las tarjetas-->

        <template id="template__card">
          <article id="" class="card__wrapper">
            <div class="card__poke">
              <div class="card__front">
                <h2 class="name__poke"></h2>
                <img src="" alt="" class="img__poke" />
               <p><button type="submit" class="btn btn__extra">Más Info</button></p>
                
              </div>

           </div>
          </article>
        </template>
      </div>
    </main>
